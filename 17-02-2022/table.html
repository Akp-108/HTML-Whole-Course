<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>
    <link rel="icon" href="./WhatsApp Image 2021-10-09 at 4.06.59 PM.jpeg">

<body>
    <!-- 
        table tag ---- creating table
        tr-- table row
        th-- table head
        td-- table data
        the boxes of table is called table self
     -->

            <td>3</td>

         </tr>
         <tr>
             <td>4</td>
             <td><img src="./WhatsApp Image 2021-10-09 at 4.06.59 PM.jpeg" width="30"   height="30"></td>
